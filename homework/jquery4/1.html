<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery 4 homework 1</title>
        <style>
            .slide {
                display:none;
                background:#f00;
                height:300px;
            }
            .active {
                display:block;
            }
        </style>
    </head>
    <body>
        <h1>Simple slider</h1>
        <a href="javascript:void(0)" class="js-left">Left</a>
        <a href="javascript:void(0)" class="js-right">Left</a>
        <ul>
            <li class="js-slide slide active">slider1</li>
            <li class="js-slide slide">slider2</li>
            <li class="js-slide slide">slider3</li>
        </ul>
        <script src="../../jquery-2.1.3.min.js"></script>
        <script>
            var $leftBtn = $('.js-left'),
                $rightBtn = $('.js-right'),
                $sheets = $('.js-slide'),
                nowIndex = 0,
                slideSize = $sheets.length;

            $leftBtn.bind('click', function () {
                $sheets.eq(nowIndex).removeClass('active');
                nowIndex = (--nowIndex + slideSize) % slideSize;
                $sheets.eq(nowIndex).addClass('active');
            });
            $rightBtn.bind('click', function () {
                $sheets.eq(nowIndex).removeClass('active');
                nowIndex = ++nowIndex % slideSize;
                $sheets.eq(nowIndex).addClass('active');
            });
        </script>
    </body>
</html>
