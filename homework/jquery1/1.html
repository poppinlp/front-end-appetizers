<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery 1 homework 1</title>
    </head>
    <body>
        <p id="clock"></p>
        <script src="../../jquery-2.1.3.min.js"></script>
        <script>
            var $clock = $('#clock');

            $clock.attr('style', 'position:absolute;height:100px;line-height:100px;width:300px;top:50%;margin-top:-50px;left:50%;margin-left:-150px;font-size:40px;text-align:center;');
            refreshTime();
            setInterval(refreshTime, 1000);

            function refreshTime() {
                var time = new Date();
                $clock.text([time.getHours(), time.getMinutes(), time.getSeconds()].join(':'));
            }
        </script>
    </body>
</html>
